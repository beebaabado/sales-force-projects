<template>
    <lightning-card title="Testing Check Box Group" icon-name="custom:custom14">
    <p>Account: {name} &nbsp; {recordId} </p>
    <div class="slds-var-m-top_small slds-var-m-bottom_medium">
        <!-- Merge -->
        <lightning-button label="Merge" title="merge" onclick={handleMergeClick} class="slds-var-m-left_x-small"></lightning-button>
    </div>    

    <div class="slds-var-m-vertical_medium">
        <p> <span class="slds-text-heading_small">Merged Opportunities:</span></p> 
        <ul>
        <template if:true={merged_opportunity}>
            <li key={merged_opportunity.Id}>
                {merged_opportunity.Name} &nbsp; ({merged_opportunity.Id})
            </li>
        </template>
        </ul>
    </div>
   <template if:true={options}>  
        <lightning-checkbox-group 
            class="slds-box opportunity-options"
            name="Opportunities" 
            label="Opportunities"
            options={options}
            value={checked_opportunities}
            onchange={handleCheckboxChange}
            required>
        </lightning-checkbox-group>
   </template>
   <p>Selected Values are: {selectedValues}</p>
</lightning-card>
</template>
