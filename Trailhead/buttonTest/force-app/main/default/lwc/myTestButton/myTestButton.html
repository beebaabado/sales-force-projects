<template>
    <lightning-card title="Display accounts" icon-name="custom:custom14">
       
     <div class="slds-m-top_small slds-m-bottom_medium">
        <!-- Let's test one button -->
        <lightning-button label="Get Account info" title="account" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
            
    <div class="slds-m-vertical_medium">
        <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>

        <template if:true={contact.data}>
            <lightning-input label="Name" value={name} ></lightning-input>
            <!-- <lightning-input label="Record ID" value={id} ></lightning-input>
            <lightning-input label="Shipping City" value={shipCity} ></lightning-input>
            <lightning-input label="Description" value={description} ></lightning-input> -->
        </template>
        <template if:true={contact.error}>
            <c-error-panel errors={contact.error}></c-error-panel>
        </template>

    </lightning-card>
</template>
